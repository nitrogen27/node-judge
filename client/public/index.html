<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Online Judge для проверки решений" />
    <title>Online Judge</title>
    <script>
      // Настройка Monaco Editor перед загрузкой React
      // Используем локальные файлы, чтобы работать без доступа в интернет
      const monacoBase = (window.PUBLIC_URL || '') + '/monaco-editor/min/vs';

      window.MonacoEnvironment = {
        getWorkerUrl: function (moduleId, label) {
          const baseUrl = monacoBase;
          if (label === 'json') {
            return baseUrl + '/language/json/json.worker.js';
          }
          if (label === 'css' || label === 'scss' || label === 'less') {
            return baseUrl + '/language/css/css.worker.js';
          }
          if (label === 'html' || label === 'handlebars' || label === 'razor') {
            return baseUrl + '/language/html/html.worker.js';
          }
          if (label === 'typescript' || label === 'javascript') {
            return baseUrl + '/language/typescript/ts.worker.js';
          }
          return baseUrl + '/editor/editor.worker.js';
        }
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
